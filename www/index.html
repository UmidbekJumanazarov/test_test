
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My Cordova App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #app {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to My Cordova App!</h1>
        <p>This is a simple Apache Cordova application.</p>
        <button onclick="showMessage()">Click Me!</button>
        <p id="message"></p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        // Ждём события готовности Cordova
        document.addEventListener('deviceready', onDeviceReady, false);

        function onDeviceReady() {
            // Cordova полностью загружен
            console.log('Cordova is ready!');
        }

        function showMessage() {
            // Действие по клику на кнопку
            document.getElementById('message').innerText = 'Button clicked! Cordova is working!';
        }
    </script>
</body>
</html>
